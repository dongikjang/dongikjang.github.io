<!doctype HTML>
<meta charset = 'utf-8'>
<html>
  <head>
    <link rel='stylesheet' href='../../rMapskr/inst/libraries/leaflet/external/leaflet.css'>
    <link rel='stylesheet' href='../../rMapskr/inst/libraries/leaflet/external/leaflet-rMapskr.css'>
    <link rel='stylesheet' href='../../rMapskr/inst/libraries/leaflet/external/legend.css'>
    
    <script src='../../rMapskr/inst/libraries/leaflet/external/leaflet-src.js' type='text/javascript'></script>
    <script src='../../rMapskr/inst/libraries/leaflet/lib/proj4-compressed.js' type='text/javascript'></script>
    <script src='../../rMapskr/inst/libraries/leaflet/lib/proj4leaflet.js' type='text/javascript'></script>
    <script src='../../rMapskr/inst/libraries/leaflet/lib/leaflet-providers.js' type='text/javascript'></script>
    <script src='../../rMapskr/inst/libraries/leaflet/src/Leaflet.KoreanTmsProviders.js' type='text/javascript'></script>
    
    <style>
    .rMapskr {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 800px;
      height: 600px;
    }  
    </style>
    
  </head>
  <body >
    
    <div id = 'chart156ef76f40353' class = 'rMapskr leaflet'></div>    
    <script>
  	var spec = {
		"dom": "chart156ef76f40353",
		"width":           800,
		"height":            600,
		"mapOpts": {
			"crs": L.Proj.CRS.TMS.Naver,
			"worldCopyJump": false,
			"continuousWorld": true,
			"zoomControl": true 
		},
		"center": [      37.566429,     126.977997 ],
		"zoom":              9,
		"id": "chart156ef76f40353" 
	}
	 
	var map = L.map(spec.dom, spec.mapOpts)

	var baseLayers = {
		'Naver Street Map': L.Proj.TileLayer.TMS.provider('NaverMap.Street').addTo(map),
		'Naver Satellite Map': L.Proj.TileLayer.TMS.provider('NaverMap.Satellite'),
		'Naver Hybrid Map': L.Proj.TileLayer.TMS.provider('NaverMap.Hybrid'),
		'Naver Cadastral Map': L.Proj.TileLayer.TMS.provider('NaverMap.Cadastral', null, {opacity : 1.0})

	};
	var overlayLayers = {
		'Naver Cadastral Map': L.Proj.TileLayer.TMS.provider('NaverMap.Cadastral')
	};
	L.control.layers(baseLayers, overlayLayers, {collapsed: false}).addTo(map);
    map.setView(spec.center, spec.zoom);
     
    L.marker([37.5545355, 126.9706773])
    	.addTo( map )
  		.bindPopup("<p> Seoul Station </p>")
	L.marker([37.5666208, 126.9783823])
		.addTo( map )
		.bindPopup("<p> City Hall of Seoul </p>")

    if (spec.circle2){
      for (var c in spec.circle2){
        var circle = L.circle(c.center, c.radius, c.opts)
         .addTo(map);
      }
    }
	</script>
  </body>
</html>
